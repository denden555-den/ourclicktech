<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickTech - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ClickTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 
  <div class="container my-5">
    <h2 class="mb-4">Checkout</h2>
    <form id="checkout-form" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required style="width: 270px;" />
          <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required style="width: 270px;" />
          <div class="invalid-feedback">Valid email required.</div>
        </div>

        <div class="col-12 mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <input type="text" class="form-control" id="address" required style="width: 270px;"/>
          <div class="invalid-feedback">Address is required.</div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required style="width: 270px;" />
          <div class="invalid-feedback">City is required.</div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip" required style="width: 270px;"/>
          <div class="invalid-feedback">ZIP is required.</div>
        </div>

        <div class="col-md-3 mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="">Choose...</option>
            <option>USA</option>
            <option>Canada</option>
            <option>UK</option>
            <option>Philippines</option>
            <option>China</option>
            <option>Afganistan</option>
            <option>Australia</option>
            <option>Thailand</option>
            <option>Japan</option>
            <option>Umingan</option>
            <option>Tayug</option>
            <option>Binalonan</option>
            <option>Binalonan2</option>
          </select>
          <div class="invalid-feedback">Please select a country.</div>
        </div>
      </div>

      
      <div class="my-4">
        <h4>Total: $<span id="checkout-total">0.00</span></h4>
      </div>

      <button class="btn btn-success" type="submit">Place Order</button>
    </form>
  </div>

  
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 ClickTech. All rights reserved.
  </footer>

  <script src="main.js"></script>
  <script>
   
    function displayCheckoutTotal() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      document.getElementById("checkout-total").textContent = total.toFixed(2);
    }

    displayCheckoutTotal();

    
    const form = document.getElementById("checkout-form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      alert("âœ… Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
