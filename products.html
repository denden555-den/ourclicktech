<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClickTech - Products</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">

  <style>
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .sticky-footer {
      position: sticky;
      top: 100%;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ClickTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Grid -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row g-4" id="product-list">
      <!-- Products will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto sticky-footer">
    &copy; 2025 ClickTech. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Product Rendering Script -->
  <script>
    const products = [
      { id: 1, name: "Wireless Headphones", price: 49.99, image: "img/headphone.jpg" },
      { id: 2, name: "Smart Watch", price: 79.99, image: "img/watch.jpg" },
      { id: 3, name: "Bluetooth Speaker", price: 29.99, image: "img/bluetooth.png" },
      { id: 4, name: "Gaming Mouse", price: 19.99, image: "img/mouse.jpg" },
      { id: 5, name: "4K Monitor", price: 249.99, image: "img/tv.png" },
      { id: 6, name: "Wireless Keyboard", price: 39.99, image: "img/kboard.JPG" },
      { id: 7, name: "Portable Power Bank", price: 24.99, image: "img/pbank.png" },
      { id: 8, name: "Smartphone Case", price: 14.99, image: "img/case.png" }
    ];

    const productList = document.getElementById('product-list');

    products.forEach(product => {
      const col = document.createElement('div');
      col.className = 'col-sm-6 col-md-4 col-lg-3';
      col.innerHTML = `
        <div class="card h-100">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text fw-bold text-primary">$${product.price.toFixed(2)}</p>
            <button class="btn btn-outline-primary mt-auto" onclick="addToCart(${product.id}, \`${product.name}\`, ${product.price})">Add to Cart</button>
          </div>
        </div>
      `;
      productList.appendChild(col);
    });
  </script>

  <!-- âœ… Load the addToCart function from main.js -->
  <script src="main.js"></script>

</body>
</html>
